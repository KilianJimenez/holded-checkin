name: chrome
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      uses: actions/checkout@master

      - name: Chrome headless
        uses: ./
        with:
          working-directory: ./
          browser: chrome
          headless: true
          
      - run: npm install
      - run: npm run cy:ci
        working-directory: ./